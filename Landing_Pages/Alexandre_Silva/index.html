<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page + Destaques</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styl.css" />
</head>

<body>
 
    <nav class="navbar">
        <div class="logo">H3X</div>
    </nav>

        <section class="banner">
            <video autoplay loop muted>
              <source src="218780_tiny.mp4" type="video/mp4">
              Seu navegador não suporta o elemento de vídeo.
            </video>
            <h3>H3X</h3>
          </section>


   
    <section class="seccao-atracoes">
        <h2>Veja os nossos servicos</h2>
        <div class="cards-container">
            <div class="card">
                <img src="pexels-mart-production-7269213.jpg" alt="Galeria" />
                <p>Galeria</p>
            </div>
            <div class="card">
                <img src="wmremove-transformed.png" alt="Serviço VI+" />
                <p>Serviço VIP</p>
            </div>
            <div class="card">
                <img src="ANO-NOVO-STORY-97b86ee2-483h.webp" alt="Eventos" />
                <p>Eventos</p>
            </div>
            <div class="card">
                <img src="pexels-marleneleppanen-1426620.jpg" alt="Reservas" />
                <p>Reservas</p>
            </div>
        </div>
    </section>


    <section class="form-section">
        <div class="form-box">
            <h2>Increveste e ganha 10% de desconto na reserva VIP</h2>
            <form action="#" method="POST">
                <label for="pri_nome">Nome Completo</label>
                <input type="text" id="pri_nome" name="pri_nome" required />

                <label for="email">Escreve o teu Email</label>
                <input type="email" id="email" name="email"  required />

                <label for="telefone">Escreve o teu numero de telefone</label>
                <input type="tel" id="telefone" name="telefone" minlength="9" maxlength="12" required>

                <button type="submit">Increvete</button>
            </form>
        </div>
    </section>

   

    <footer>
        <p>&copy; Footer do Alexandre Silva.</p>
    </footer>
</body>

</html>
